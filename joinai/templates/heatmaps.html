<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmaps</title>
</head>
<body>
    <h1>Generated Heatmaps</h1>
    <ul>
        {% for heatmap in heatmaps %}
            <li>
                <a href="{{ url_for('static', filename='heatmaps/' + heatmap) }}" target="_blank">
                    {{ heatmap }}
                </a>
            </li>
        {% else %}
            <li>No heatmaps available</li>
        {% endfor %}
    </ul>
</body>
</html>
